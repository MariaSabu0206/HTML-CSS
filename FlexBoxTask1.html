<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Task</title>

    <style>
        .head {
            text-align: center;
        }

        .parent-div {
            display: flex;
            align-items: center;
            margin-left: 400px;
        }

        .alphabet-container {
            padding: 5px 10px;
            width: 20%;
            border: 3px solid rgb(37, 147, 186);
            border-radius: 6%;

        }

        .row1,
        .row2,
        .row3 {
            display: flex;
            margin: 3px;
        }

        .letters {
            width: 100px;
            margin: 2px 10px;
            border: 1.5px solid rgb(13, 14, 14);
            border-radius: 10%;
            background-color: rgb(194, 189, 189);


        }

        .letters p {
            text-align: center;
            font-weight: bold;
        }

        .letter-col {
            width: 5%;
            height: 162px;

            margin: 5%;
        }

        .alphabet-container2 {
            padding: 10px 12px;
            width: 5%;
            height: 167px;
            border: 3px solid rgb(37, 147, 186);
            border-radius: 5%;
            margin: 0px 20px;


        }

        .colletters {
            width: 54px;
            text-align: center;
            border: 1.5px solid rgb(13, 14, 14);
            border-radius: 10%;
            background-color: rgb(194, 189, 189);
            margin: 4px
        }

        .colletters p {
            font-weight: bold;
        }

        section {
            display: flex;
            margin-left: 690px;
        }
        .desktop
        {
            margin-right: 125px;
        }
    </style>
</head>
